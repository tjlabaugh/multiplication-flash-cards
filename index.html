<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multiplication Flash Cards</title>
	<meta name="description" content="Multiplication Flash Cards">
	<meta name="author" content="TJ LaBaugh">
	<link rel="Stylesheet" href="css/main.css"> 
</head>
<body>
	<div class="container">
		<div class="notecard">
			<span class="problem">Blank</span>
		</div>
		<input type="text" class="userInput">
		<button id="submit">Submit</button>
		<div class="answer">
			<span class="feedback"></span>
		</div>
	</div>
	<div class="overlay">
		<div class="messagebox">
			<span class="message">Let's do some multiplication!</span>
			<button id="gen-problem">Generate Problem</button>
			<span class="streak"></span>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
